<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoir Bilan 1</title>
    <meta name="robots">
    <meta name="description" content="Ce devoir a pour but de créer un CV en HTML avec une mise en forme en CSS en utilisant 
    les outils de versionning Git et Github et faire son référencement SEO">
</head>
<body>
    <header>
        <!--CONTENEUR PHOTO-->
        <section class="header-item" id="picture">
            <a href="./assets/images/photos/photo-boulay-marc-cv.jpg" target="_blank">
                <div id="photo" alt="photo cv"></div>
            </a>            
        </section>
        <!--CONTENEUR TITRES-->
        <section class="header-item" id="title">
            <h1 class="white">Marc Boulay</h1>
            <h2 class="white">Développeur Web et Web Mobile</h2>
        </section>
        <!--IMBRICATION DE CONTENEURS DE LA SECTION CONTACT-->
        <section class="header-item" id="contact">
            <section id="contact-container">
                <section class="contact-item" id="email">
                    <div id="mail" class="icon"></div>
                    <div class="link"><a href="mailto:#">Mail</a></div>
                </section>
                <section class="contact-item" id="telephone">
                    <div id="phone" class="icon"></div>
                    <div class="link"><a href="tel:#">Téléphone</a></div>
                </section>
                <section class="contact-item" id="home">
                    <div id="address" class="icon"></div>
                    <div class="link"><a href="https://www.google.fr/maps" target="_blank">Adresse</a></div>   
                </section>
                <section class="contact-item" id="vehicule">
                    <div id="car" class="icon"></div>
                    <div class="white">Permis B</div>
                </section>
            </section>
        </section>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
